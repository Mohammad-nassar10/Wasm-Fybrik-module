apiVersion: app.fybrik.io/v1alpha1
kind: FybrikModule
metadata:
  name: wasm-fybrik-module
  labels:
    name: wasm-fybrik-module
    version: 0.0.1  # semantic version
  namespace: fybrik-system
spec:
  type: service
  chart:
    name: ghcr.io/mohammad-nassar10/wasm-fybrik-module-chart:latest
    values:
      image.tag: v0.0.1
  capabilities:
    - capability: read
      scope: workload
      actions:
        - id: redact-ID
          level: 2  # column
      api:
        endpoint:
          port: 80
          scheme: grpc
        protocol: arrow
        dataformat: arrow
      supportedInterfaces:
        - source:
            protocol: arrow
            dataformat: arrow
  statusIndicators:
    - kind: hello-world-read-module
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error




